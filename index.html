<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Color Tool</title>
</head>
<body>
    <h2>Color Scheme Generator</h2>
    <main id="main">
        <label for="colorPicker">Select a color:</label>
        <input type="color" id="colorPicker" aria-label="Select a color"/>
        
        <label for="modeSelect">Select scheme mode:</label>
        <select id="modeSelect">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
        </select>
        <button id="getColorScheme">Get Color Scheme</button>
    </main>       
    <div id="palette"></div>
    <div id="palette-codes"></div>

    <h2>Average RGB Calculator</h2>
    <input type="file" id="imageLoader" accept="image/*">
    <div id="avgColor">Average Color</div>
    <canvas id="imageCanvas" style="display:none;"></canvas>

    <script src="index.js"></script>
</body>
</html>
