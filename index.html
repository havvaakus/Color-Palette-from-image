<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Color Scheme Generator</title>
</head>
<body>
    <h2>Color Scheme Generator</h2>
    <!-- Upload Part -->
    <div id="upload-part">
        <div id="inputs">
            <img id="selected-image">
            <label for="imageLoader" id="file-upload-btn">Choose a file</label>
            <input type="file" id="imageLoader" accept="image/*" onchange="loadFile(event)" style="display: none;">
            <p id="pick-color">or Pick a Color &rarr;</p>
            <input type="color" id="colorPicker" aria-label="Select a color">            
        </div>
        <p id="avgColor"></p>
        <canvas id="imageCanvas" style="display:none;"></canvas>
    </div>

    <!-- Color Picker Part -->
    <div id="colorpicker-part">
        <select id="modeSelect">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-light">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
        </select>
    </div>
    <div>
        <button id="getColorScheme">Get Color Scheme</button>
    </div>
    <div id="palette"></div>
    <div id="palette-codes"></div>
    <script src="index.js"></script>
</body>
</html>
